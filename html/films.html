<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBO Cinemas - Films</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <section class="header-bar">
            <a href="index.html" class="logo" aria-label="MBO Cinemas">
                <img src="../img/mbo-cinemas-logo.png" alt="MBO Cinemas logo" class="logo-img">
            </a>
            <nav class="nav-buttons" aria-label="Hoofdmenu">
                <a href="index.html">Home</a>
                <a href="reserveren.html">Reserveer</a>
                <a href="films.html">Films</a>
            </nav>
            <a href="login.html" class="login-icon" title="Inloggen">
                <img src="../img/LoginLogo.png" alt="Login" />
            </a>
        </section>
        <section class="banner-img"></section>
    </header>
    <section class="blur-bg" aria-hidden="true"></section>
    <main>
        <section class="films-section">
            <h2>Onze films</h2>

            <form class="film-filter-form">
                <input type="text" id="zoekveld" placeholder="Zoek op titel...">
                <select id="genre-select">
                    <option value="">Alle genres</option>
                    <option value="actie">Actie</option>
                    <option value="komedie">Komedie</option>
                    <option value="drama">Drama</option>
                </select>
            </form>

            <ul id="film-lijst" class="film-lijst">
                <li data-genre="actie" class="film-card">
                    <img src="../img/badboys.jpg" alt="bad boys" class="film-img">
                    <h3>bad boys</h3>
                    <p>Genre: actie</p>
                    <a href="film.html?id=1" class="film-btn">Bekijk details</a>
                </li>
                <li data-genre="komedie" class="film-card">
                    <img src="../img/fightclub.jpg" alt="fight club" class="film-img">
                    <h3>fight club</h3>
                    <p>Genre: komedie</p>
                    <a href="film.html?id=2" class="film-btn">Bekijk details</a>
                </li>
                <li data-genre="drama" class="film-card">
                    <img src="../img/godfather.jpg" alt="godfather" class="film-img">
                    <h3>godfather</h3>
                    <p>Genre: drama</p>
                    <a href="film.html?id=3" class="film-btn">Bekijk details</a>
                </li>
                <li data-genre="actie" class="film-card">
                    <img src="../img/pulpfiction.jpg" alt="pulp fiction" class="film-img">
                    <h3>pulp fiction</h3>
                    <p>Genre: actie</p>
                    <a href="film.html?id=4" class="film-btn">Bekijk details</a>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MBO Cinemas</p>
    </footer>

    <script src="films_filter.js"></script>
</body>
</html>
